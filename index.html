<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Damián Čmiel">
    <meta name="description" content="Blog page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="module" src="pageScript.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__signup">
            <button class="header__signup__button">
                <p class="header__signup__button__p">Sign up / login</p>
            </button>
        </div>
        <h1 class="header__h1">My blog page</h1>
        
    </header>
    <main>
        <div class="register-form" id="register-form">
            <h2 class="register-form__h2">Register form</h2>
            <div class="register-form__cross">&times;</div>
            <form action="">
                <input class="register-form__input" type="email" placeholder="Email">
                <input class="register-form__input" type="password" placeholder="Password">
                <button class="register-form__button" type="submit">Log in</button>
            </form>
        </div>
        <div class="center">
            <div class="add-post">
            <textarea oninput="this.style.height = '' ;this.style.height = this.scrollHeight + 'px'" id="add-post__textarea" cols="10" rows="5"> </textarea>
            <div id="add-post__plus">&times;</div>
            </div>
        </div>
        <div id="blog-posts">
            
        </div>
       
    </main>
    <footer>

    </footer>
    
</body>
</html>
